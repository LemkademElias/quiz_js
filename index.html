<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JS Mini Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bienvenue dans le Mini Quiz JavaScript !</h1>
  </header>

  <main>
    <!-- Formulaire pour entrer le nom -->
    <section id="start-screen">
      <label for="player-name">Entre ton nom :</label>
      <input type="text" id="player-name" placeholder="Ton prénom">
      <button id="start-btn">Commencer le quiz</button>
    </section>

    <!-- Section du quiz (questions) -->
    <section id="quiz-container" class="hidden">
        <h2 id="question-text"></h2>
        <div id="answers"></div>
        <p id="feedback"></p>
        <p>Score : <span id="score">0</span></p>
      </section>
  
      <!-- Section résultats -->
      <section id="result-screen" class="hidden">
        <h2>Résultat final</h2>
        <p id="final-message"></p>
        <button id="show-result-btn">Afficher le résultat</button>
      </section>

  </main>

  <footer>
    <p>&copy; 2025 - Mon Quiz JS</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
