<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Géographie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Quiz Géographie</h1>

  <!-- Écran d'accueil -->
  <div id="start">
    <p>Entre ton prénom :</p>
    <input type="text" id="playerName" placeholder="Ton prénom">
    <br><br>
    <button onclick="startQuiz()">Commencer le quiz</button>
  </div>

  <!-- Zone du quiz -->
  <div id="quiz">
    <h2 id="question"></h2>
    <div id="choices"></div>
    <p id="feedback"></p>
    <p>Score : <span id="score">0</span></p>
  </div>

  <!-- Résultat final -->
  <div id="result">
    <h2 id="finalScore"></h2>
    <button onclick="showFinalMessage()">Afficher résultat</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
